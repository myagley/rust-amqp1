handlebars   = "0.27"
serde        = "1.0"
serde_derive = "1.0"
serde_json   = "1.0"
lazy_static  = "0.2"

[dev-dependencies]
tokio-core = "0.1"
hex-slice = { git = 'https://github.com/g2p/hex-slice', branch = 'flags' }

[features]
from-spec = []