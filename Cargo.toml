[package]
name = "amqp1"
version = "0.1.0"
authors = ["Mike Yagley <myagley@gmail.com>"]

[dependencies]
bytes = "0.4"
chrono = "0.4"
uuid = { version = "0.4", features = ["use_std", "v4"] }
ordered-float = "0.5"
error-chain = "0.10"
tokio-io = "0.1"
futures-await = { git = 'https://github.com/alexcrichton/futures-await' }

